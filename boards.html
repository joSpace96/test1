<!DOCTYPE html>
<html>

<head>
    <title>Board List Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        li:hover {
            background-color: #e6e6e6;
        }

        li a {
            color: #333;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Board List Page</h1>
    </header>
    <div class="container">
        <ul>
            <li><a href="#">Board 1</a></li>
            <li><a href="#">Board 2</a></li>
            <li><a href="#">Board 3</a></li>
            <li><a href="#">Board 4</a></li>
            <li><a href="#">Board 5</a></li>
            <li><a href="#">Board 6</a></li>
            <li><a href="#">Board 7</a></li>
            <li><a href="#">Board 8</a></li>
            <li><a href="#">Board 9</a></li>
            <li><a href="#">Board 10</a></li>
        </ul>
    </div>
</body>

</html>
