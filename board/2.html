<!DOCTYPE html>
<html>

<head>
    <title>Board Detail Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .board-image {
            max-width: 100%;
            display: block;
            margin-bottom: 20px;
        }

        .board-description {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .back-link {
            display: block;
            margin-bottom: 20px;
            text-align: center;
        }

        .back-link a {
            color: #333;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Board Detail Page</h1>
    </header>
    <div class="container">
        <img src="https://via.placeholder.com/800x400" alt="Board Image" class="board-image">
        <h1>BOARD 2</h1>
        <p class="board-description">{{content}}</p>
        <a href="#" class="back-link">Back to Board List</a>
    </div>
</body>

</html>
