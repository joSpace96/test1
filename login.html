<!DOCTYPE html>
<html>

<head>
    <title>Instagram Login Page</title>
    <style>
        body {
            background-color: #fafafa;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: #fff;
            padding: 30px;
            width: 350px;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-bottom: 30px;
            color: #000;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 14px;
        }

        button[type="submit"] {
            background-color: #3897f0;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #268cd9;
        }

        p {
            font-size: 14px;
            color: #8e8e8e;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 0;
        }

        hr {
            border: none;
            border-top: 1px solid #dbdbdb;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div>Instagram</div>
            <form>
                <input type="text" id="username" name="username" placeholder="Phone number, username, or email">
                <input type="password" id="password" name="password" placeholder="Password">
                <button type="submit">Log In</button>
            </form>
            <p>Forgot password?</p>
            <hr>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>

</html>
